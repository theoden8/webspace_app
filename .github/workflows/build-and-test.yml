name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create iOS platform if not exists
        run: |
          if [ ! -d "ios" ]; then
            flutter create --platforms=ios .
          fi

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r webspace.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: webspace.ipa

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Build Linux
        run: flutter build linux --release

      - name: Package Linux app
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../webspace-linux-x64.tar.gz .

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: webspace-linux-x64.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG (optional)
        run: |
          # Simple approach: zip the .app bundle
          cd build/macos/Build/Products/Release
          zip -r ../../../../../webspace-macos.zip webspace.app

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: webspace-macos.zip

  release-summary:
    name: Release Summary
    needs: [build-android, build-ios, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure
        run: ls -R

      - name: Create release summary
        run: |
          echo "## Build Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Android APK and App Bundle" >> $GITHUB_STEP_SUMMARY
          echo "✅ iOS IPA (unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Linux x64 package" >> $GITHUB_STEP_SUMMARY
          echo "✅ macOS app bundle" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All platform builds completed successfully!" >> $GITHUB_STEP_SUMMARY
