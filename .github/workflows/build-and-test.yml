name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter (for Dart SDK)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Cache fvm Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.fvm/versions
          key: fvm-${{ runner.os }}-${{ hashFiles('.fvmrc') }}
          restore-keys: |
            fvm-${{ runner.os }}-

      - name: Install fvm
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter with fvm
        run: |
          fvm install
          fvm use --force

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies
        run: fvm flutter pub get --enforce-lockfile

      - name: Build APK
        run: fvm flutter build apk --release --flavor fdroid --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter (for Dart SDK)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Cache fvm Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.fvm/versions
          key: fvm-${{ runner.os }}-${{ hashFiles('.fvmrc') }}
          restore-keys: |
            fvm-${{ runner.os }}-

      - name: Install fvm
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter with fvm
        run: |
          fvm install
          fvm use --force

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies
        run: fvm flutter pub get --enforce-lockfile

      - name: Create iOS platform if not exists
        run: |
          if [ ! -d "ios" ]; then
            fvm flutter create --platforms=ios .
          fi

      - name: Build iOS (no codesign)
        run: fvm flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r webspace.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: webspace.ipa

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter (for Dart SDK)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Cache fvm Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.fvm/versions
          key: fvm-${{ runner.os }}-${{ hashFiles('.fvmrc') }}
          restore-keys: |
            fvm-${{ runner.os }}-

      - name: Install fvm
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter with fvm
        run: |
          fvm install
          fvm use --force

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies
        run: fvm flutter pub get --enforce-lockfile

      - name: Run tests
        run: fvm flutter test

      # DISABLED: Linux builds are currently disabled due to webview_cef removal
      # - name: Build Linux
      #   run: flutter build linux --release

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter (for Dart SDK)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Cache fvm Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.fvm/versions
          key: fvm-${{ runner.os }}-${{ hashFiles('.fvmrc') }}
          restore-keys: |
            fvm-${{ runner.os }}-

      - name: Install fvm
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter with fvm
        run: |
          fvm install
          fvm use --force

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies
        run: fvm flutter pub get --enforce-lockfile

      - name: Run tests
        run: fvm flutter test

      - name: Build macOS
        run: fvm flutter build macos --release

      - name: Create ZIP archive
        run: |
          # Package as zip for now (TODO: create proper DMG in the future)
          cd build/macos/Build/Products/Release
          zip -r ../../../../../webspace-macos.zip webspace.app

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: webspace-macos.zip

  release-summary:
    name: Release Summary
    needs: [build-android, build-ios, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure
        run: ls -R

      - name: Create release summary
        run: |
          echo "## Build Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Android APKs (fdroid flavor, split by ABI)" >> $GITHUB_STEP_SUMMARY
          echo "✅ iOS IPA (unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "❌ Linux x64 build (disabled)" >> $GITHUB_STEP_SUMMARY
          echo "✅ macOS app bundle" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Linux tests run but builds are disabled due to webview_cef removal" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All platform tests and enabled builds completed successfully!" >> $GITHUB_STEP_SUMMARY
